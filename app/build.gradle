apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.amsterdam.marktbureau.makkelijkemarkt"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    testCompile 'junit:junit:4.12'

    // Android support libs for backwards Android Api compatibility
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'

    // ButterKnife for view dependency injection
    compile 'com.jakewharton:butterknife:7.0.1'

    // SimpleProvider for easy ContentProvider implementation using annotations
    compile 'com.github.triplet.simpleprovider:simpleprovider:1.1.0'

    // Retrofit 2 HTTP Client library
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
}
